<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:linear-gradient(135deg,#050505,#0d0d0d);
    font-family:'Poppins',sans-serif;
    color:white;
    text-align:center;
}

/* Title */
.title{
    font-family:'Orbitron',sans-serif;
    font-size:26px;
    margin-top:30px;
    letter-spacing:3px;
    color:#00eaff;
    text-shadow:0 0 15px #00eaff55;
}

.subtitle{
    font-size:13px;
    color:#888;
    margin-bottom:20px;
}

/* Card */
.card{
    width:90%;
    max-width:400px;
    margin:20px auto;
    padding:25px;
    border-radius:18px;
    background:#111;
    box-shadow:0 0 40px #00eaff22;
}

/* Image */
.card img{
    width:100%;
    border-radius:12px;
    margin-bottom:20px;
}

/* Label */
label{
    font-size:12px;
    color:#aaa;
    display:block;
    text-align:left;
    margin-bottom:5px;
}

/* Input */
input, select{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #222;
    background:#0a0a0a;
    color:white;
    margin-bottom:15px;
    font-size:14px;
    transition:0.3s;
}

input:focus, select:focus{
    border:1px solid #00eaff;
    box-shadow:0 0 10px #00eaff55;
    outline:none;
}

/* Button */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#00eaff;
    color:black;
    font-weight:600;
    font-size:14px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:white;
    transform:scale(1.03);
}
</style>
</head>
